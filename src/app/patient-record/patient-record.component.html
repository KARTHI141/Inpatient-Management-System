<head>
    <link rel="stylesheet" href="patient-record.component.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<div class="container">
    <h2>Patient List</h2>
    

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search by Patient ID" [(ngModel)]="searchPatientID" (input)="filterPatients()">
    </div>
    
    <table class="table">
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Patient Record ID</th>
                <th>Functions</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="filteredPatients.length > 0; else noData">
                <tr *ngFor="let patient of filteredPatients">
                    <td>{{ patient.patientId }}</td>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.age }}</td>
                    <td>{{ patient.gender }}</td>
                    <td>{{ patient.patientRecordId }}</td>
                   
                    
                    
                      
                   <td>
                    <button *ngIf="patient.patientId !== null" (click)="onDelete(patient.patientId)">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </td>
                
                </tr>
            </ng-container>
            <ng-template #noData>
                <tr>
                    <td colspan="5">No patients found</td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</div>
