

<form #patientForm="ngForm" (ngSubmit)="onSubmit()" class="container mt-5">
    <div class="form-group row mb-3">
        <label for="patientId" class="col-sm-2 col-form-label">Patient ID:</label>
        <div class="col-sm-10">
            <input type="number" id="patientId" name="patientId" class="form-control" [(ngModel)]="patient.patientId" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="patient.name" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="age" class="col-sm-2 col-form-label">Age:</label>
        <div class="col-sm-10">
            <input type="number" id="age" name="age" class="form-control" [(ngModel)]="patient.age" required>
        </div>
    </div>
    <div class="form-group row mb-3">
    <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
    <div class="col-sm-10">
        <select id="gender" name="gender" class="form-control" [(ngModel)]="patient.gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
    </div>
</div>

    <div class="form-group row mb-3">
        <label for="patientRecordId" class="col-sm-2 col-form-label">Patient Record ID:</label>
        <div class="col-sm-10">
            <input type="number" id="patientRecordId" name="patientRecordId" class="form-control" [(ngModel)]="patient.patientRecordId" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
